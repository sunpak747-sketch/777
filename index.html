<!DOCTYPE html> 
<html lang="th"> 
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>การทดลองเรื่องตุ๊กตาล้มลุก</title>

<link rel="icon" type="image/gif" href="https://i.pinimg.com/originals/4f/2a/0b/4f2a0ba1f231e3cb041f2a7f6fedb3d9.gif"  />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #f80d0d;
            --accent-color: #00d4ff;
            --facebook-color: #1877F2;
            --google-color: #DB4437;
            --discord-color: #5865F2;
            --github-color: #0080ff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: "Kanit", sans-serif;
            color: rgb(226, 0, 0);
            overflow-x: hidden;
            height: 100vh;
        }

        #myVideo {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            transform: translate(-50%, -50%);
            filter: blur(8px) brightness(0.6);
            object-fit: cover;
        }

        .main-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            animation: bob 3s ease-in-out infinite alternate;
        }

        @keyframes bob {
            from { transform: translateY(0px); }
            to { transform: translateY(-15px); }
        }

        .ml13 {
            font-size: 2.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .typing-text {
            font-size: 1.1rem;
            min-height: 3em;
            max-width: 600px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Social Icons Styling */
        .content-social {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .social-icon {
            color: white;
            font-size: 2rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            opacity: 0.8;
            display: inline-block;
        }

        .social-icon:hover {
            transform: scale(1.3) translateY(-5px);
            opacity: 1;
        }

        /* แบรนด์แต่ละสีตอน Hover */
        .icon-fb:hover { color: var(--facebook-color); filter: drop-shadow(0 0 10px var(--facebook-color)); }
        .icon-gp:hover { color: var(--google-color); filter: drop-shadow(0 0 10px var(--google-color)); }
        .icon-dc:hover { color: var(--discord-color); filter: drop-shadow(0 0 10px var(--discord-color)); }
        .icon-gh:hover { color: var(--github-color); filter: drop-shadow(0 0 10px var(--github-color)); }

        @media (max-width: 768px) {
            .ml13 { font-size: 1.8rem; }
            .profile-img { width: 140px; height: 140px; }
            .typing-text { font-size: 0.95rem; }
            .social-icon { font-size: 1.8rem; }
            .content-social { bottom: 20px; gap: 15px; }
        }

        hr {
            width: 80px;
            height: 4px !important;
            background-color: var(--accent-color);
            border: none;
            opacity: 1;
            margin: 15px auto;
        }

        .txt-rotate > .wrap { border-right: 0.08em solid #fff; padding-right: 5px; }
    </style>
</head>

<body id="body">
    
    <img id="myVideo" src="https://i.pinimg.com/736x/84/72/9a/84729afe1fd0805de75fa6af32adee8c.jpg" alt="Background">

    <div class="main-container">
        <img src="https://i.pinimg.com/originals/b1/45/3c/b1453c3b76f69f00303029fadd2329ad.gif" 
             class="profile-img" alt="Profile">

        <h1 class="ml13">การทดลอง | เรื่องตุ๊กตาล้มลุก</h1>
        
        <hr data-aos="zoom-in">

        <div class="typing-text" data-aos="fade-up" data-aos-delay="500">
            <span class="txt-rotate" 
                  data-period="2000" 
                  data-rotate='["จัดทำโดย นาย พิสุทธิศักดิ์ สมัคธรรม ", "จัดทำเพื่อให้ความรู้เกี่ยวกับ | วิทยาศาสตร์", "THAILAND"]'>
            </span>
        </div>
    </div>

    <div class="content-social" data-aos="fade-up" data-aos-delay="1000">
        <a href="https://www.facebook.com/groups/740090499971765/user/100040443773852/" target="_blank" class="social-icon icon-fb">
            <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="https://sunpak747-sketch.github.io/login777/" target="_blank" class="social-icon icon-gp">
            <i class="fa-brands fa-google"></i>
        </a>
        <a href="https://discord.gg/klangnua" target="_blank" class="social-icon icon-dc">
            <i class="fa-brands fa-discord"></i>
        </a>
        <a href=""_blank" class="social-icon icon-gh">
            <i class="fa-brands fa-github"></i>
        </a>
        <a href="https://www.youtube.com/@p9d1" target="_blank" class="social-icon">
            <i class="fa-brands fa-youtube" style="color:#FF0000"></i>
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init({ once: true });

        var textWrapper = document.querySelector('.ml13');
        textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

        anime.timeline({loop: false})
        .add({
            targets: '.ml13 .letter',
            translateY: [100, 0],
            opacity: [0, 1],
            easing: "easeOutExpo",
            duration: 1400,
            delay: (el, i) => 300 + 30 * i
        });

        var TxtRotate = function(el, toRotate, period) {
            this.toRotate = toRotate;
            this.el = el;
            this.loopNum = 0;
            this.period = parseInt(period, 10) || 2000;
            this.txt = '';
            this.tick();
            this.isDeleting = false;
        };

        TxtRotate.prototype.tick = function() {
            var i = this.loopNum % this.toRotate.length;
            var fullTxt = this.toRotate[i];
            if (this.isDeleting) { this.txt = fullTxt.substring(0, this.txt.length - 1); } 
            else { this.txt = fullTxt.substring(0, this.txt.length + 1); }
            this.el.innerHTML = '<span class="wrap">' + this.txt + '</span>';
            var that = this;
            var delta = 150 - Math.random() * 100;
            if (this.isDeleting) { delta /= 2; }
            if (!this.isDeleting && this.txt === fullTxt) { delta = this.period; this.isDeleting = true; } 
            else if (this.isDeleting && this.txt === '') { this.isDeleting = false; this.loopNum++; delta = 500; }
            setTimeout(function() { that.tick(); }, delta);
        };

        window.onload = function() {
            var elements = document.getElementsByClassName('txt-rotate');
            for (var i = 0; i < elements.length; i++) {
                var toRotate = elements[i].getAttribute('data-rotate');
                var period = elements[i].getAttribute('data-period');
                if (toRotate) { new TxtRotate(elements[i], JSON.parse(toRotate), period); }
            }
        };
    </script>
</body>

</html>
